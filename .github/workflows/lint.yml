name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: |
        rustup component add rustfmt
        cargo install --force cargo-audit
        cargo fmt -- --check
        cargo audit
